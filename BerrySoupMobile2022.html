     <script>
        $(window).on('load', function () {
          $('#loading').hide();
        }) 
        
        var btn = $('.topBtn');

        $(window).scroll(function() {
            if ($(window).scrollTop()) {
            btn.addClass('show');
                } else {
            btn.removeClass('show');
            }
        });

        btn.on('click', function(e) {
            e.preventDefault();
            $('html, body').animate({scrollTop:0});
        });
    </script>
